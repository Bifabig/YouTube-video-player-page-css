<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube-video-player-page-css</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="logo">
        <i class="fas fa-bars icon-1"></i>
        <img
          src="https://archive.vn/Bss88/51a3832e6af6792add876216da444db23a4bea96.png"
          alt="logo"
        />
      </div>

      <div class="middle-nav">
        <input type="search" name="search bar" placeholder="search" />

        <button class="middle-nav-button" type="submit">
          <i class="fas fa-search icon-search-1"></i>
        </button>
      </div>

      <div class="right-side-nav">
        <i class="fas fa-th"></i>
        <i class="far fa-bell"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </nav>
    <!-- Video main section -->
    <main>
      <section class="figure-section">
        <figure>
          <iframe
            src="https://www.youtube.com/embed/TyaZjOKcSfY"
            allowfullscreen
          >
          </iframe>

          <figcaption>
            <h5>ፓስተር እንዳለ ወ/ጊዮርጊስ ምነው መውጣት ባይኖር</h5>
          </figcaption>
        </figure>

        <div class="views-main">
          <div class="views-left">
            <p>804k views</p>
            <i class="fas fa-circle"></i>

            <p>4 months ago</p>
          </div>
          <div class="view-right">
            <i class="fas fa-thumbs-up"></i>
            <p>11k</p>
            <i class="fas fa-thumbs-down"></i>
            <p></p>
            <i class="fas fa-share"></i>
            <button class="btn-share">SHARE</button>

            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>

        <hr />

        <div class="video-discription">
          <div class="video-fl-des">
            <div class="video-discription-left">
              <img
                class="net-img"
                src="https://yt3.ggpht.com/ytc/AL5GRJWsd3ShM0xgZVNMa4EziRLqhjfrcfxvdMB-o9eN=s88-c-k-c0x00ffffff-no-rj"
                alt="Net Ninja"
              />
              <div class="main-vid-div">
                <div class="vid-div-up">
                  <button class="btn-ninja">
                    Pastor Endale Woldegiorgis Ministries
                  </button>
                  <i class="fas fa-check-circle check-icon"></i>
                </div>
                <div class="vid-div-down">
                  <p class="subscribers">110K Subscribers</p>
                </div>
              </div>
            </div>

            <div class="video-discription-right">
              <button class="btn-sub">SUBSCRIBED</button>
              <i class="far fa-bell"></i>
            </div>
          </div>
        </div>

        <hr />
      </section>
    </main>
  </body>
</html>
